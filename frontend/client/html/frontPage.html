<template name="frontPage">

	<div class="topPart lead">
		<h1> </h1>
	</div>

	<div class="welcomeHead">Runaway</div>

	<div class="inner cover">
		<h1 class="cover-heading"> </h1>

		<div class="timeline nl-blurred">
			<div class="title">START</div>
			<div class="circle1"></div>
			<div class="line1"></div>
			<div class="circle"></div>
			<div class="line3"></div>
			<div class="circle"></div>
			<div class="line3"></div>
			<div class="circle"></div>
			<div class="line2"></div>
			<div class="circle"></div>
		</div>


		<div class="contOfQuestions">
			<form id="nl-form" class="nl-form">
			<div class="questionCont">
				<p> I want to go <br />on a 
					<select id="days">
						<option value="1" selected>1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option> 
						<option value="7">7</option>
					</select>
			 	day trip</p>
			</div>

			<div class="questionCont">
				<p> With a budget <br /> of $
					<input id="budget" type="text" value="" placeholder="100.00" data-subline="Includes gas, food, & tourism"/>
				</p>
			</div>

			<div class="questionCont">
				<p> I will be driving <br />a 
					<select id="vehicle">
						<option value="1" selected>SUV</option>
						<option value="2">Sedan</option>
						<option value="3">Minivan</option>
						<option value="4">RV</option>
					</select>
			 </p>
			</div>

			<div class="questionCont">
				<p>Plan to travel<br /> with
					<select id="people">
						<option value="1">0</option>
						<option value="2" selected>1</option>
						<option value="3">2</option>
						<option value="4">3</option>
						<option value="5">4</option>
					</select>
					 other people.</p>
			</div>
		<div class="nl-overlay"></div>
	</form>
	</div>

	<div class="kanyeCont">
		<div class="kanyeImg1"></div>
		<div class="kanyeImg2"></div>
		<div class="kanyeImg3"></div>
		<div class="kanyeImg4"></div>
	</div>

	<div id="submitBtn" class="questionBtn">Runaway</div>
	<!-- <div id="locTest" class="questionBtn" style="left='100px';">Location</div> -->

	<div class="bottomPhrase"> 
		<p>Built with <span class="red glyphicon glyphicon-heart"></span> @ HackNC</p>
	</div>

	<p class="lead">
	<a href="#" class="btn btn-lg btn-default">Learn more</a>
	</p> -->
	</div>

	<script src="scripts/nlform.js"></script>
	<script>
		var nlform = new NLForm( document.getElementById( 'nl-form' ) );

		function getLocation() {
		    navigator.geolocation.getCurrentPosition(locationSuccess, locationError);
		}
		 
		function locationSuccess(position) {
		    loc = {
		    	lat: position.coords.latitude,
		    	lon: position.coords.longitude
		    }
		    
		    console.log(loc);
		}
		 
		function locationError(error) {
		    console.log('Error getting location: ' + error.code);
		}
		 
		getLocation();
	</script>
</template>
